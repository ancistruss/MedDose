name: workflow_

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout репозиторію
        uses: actions/checkout@v4

      - name: Вивід інформації про автора
        run: |
          echo "Автор коміту: ${{ github.actor }}"
          echo "Логін: ${{ github.actor }}"
          echo "Повідомлення коміту: ${{ github.event.head_commit.message }}"
          echo "SHA коміту: ${{ github.sha }}"

      - name: Встановлення Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Встановлення залежностей
        run: |
          python -m pip install --upgrade pip
          pip install ttkbootstrap

      - name: Автоматичне збирання та перевірка додатку
        run: |
          # Ініціалізуємо БД (це безпечно і швидко)
          python db.py
          python -c "
          from db import init_db, add_default_data
          from app import App
          init_db()
          add_default_data()
          app = App()
          print('Тести пройшли: БД ініціалізовано, App створено')
          info = app.get_info('Aspirin')
          print('Тест пошуку Aspirin:', info is not None)
          "

      - name: Публікація релізу
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Реліз v${{ github.run_number }}
          body: |
            Автоматичний реліз після push в main.
            
            Автор: ${{ github.actor }}
            Коміт: ${{ github.event.head_commit.message }}
            SHA: ${{ github.sha }}
          draft: false
          prerelease: false
