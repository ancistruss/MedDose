name: MedDose workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show last commit info
        run: |
          echo "Last commit info:"
          git --no-pager log -1 --pretty=format:"Hash: %H%nAuthor: %an <%ae>%nDate: %ad%nSubject: %s"
          echo "GITHUB_ACTOR: $GITHUB_ACTOR"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, skipping"
          fi

      - name: Run MedDose (test run)
        run: |
          python app.py || true
        continue-on-error: true

      - name: Package release artifacts
        run: |
          ZIP_NAME="MedDose-${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          zip -r "$ZIP_NAME" . -x "*.git*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meddose-zip
          path: ${{ env.ZIP_NAME }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}-${{ github.sha }}
          release_name: MedDose Release
          body: |
            Автоматичний реліз MedDose  
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
