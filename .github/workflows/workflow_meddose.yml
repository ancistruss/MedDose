name: MedDose_Workflow

on:
  push:
    branches:

jobs:
  build_release_job:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Retrieve repository
        uses: actions/checkout@v4

      - name: Display commit data
        shell: powershell
        run: |
          Write-Host "Commit information:"
          git --no-pager log -1 --pretty=format:"Hash: %H`nAuthor: %an <%ae>`nDate: %ad`nMessage: %s"
          Write-Host "Workflow triggered by: $env:GITHUB_ACTOR"

      - name: Setup Python runtime
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Execute installer script
        shell: powershell
        run: |
          if (Test-Path demoinstaller\installer.bat) {
            Push-Location demoinstaller
            .\installer.bat
            $exit = $LASTEXITCODE
            Pop-Location
            if ($exit -ne 0) { Write-Host "installer.bat exited with code $exit" }
          } else {
            Write-Host "Installer script was not found"
          }

      - name: Build release package
        shell: powershell
        run: |
          $short = $env:GITHUB_SHA.Substring(0,7)
          $zipName = "MedDosePackage-$($env:GITHUB_RUN_NUMBER)-$short.zip"

          $exeFiles = Get-ChildItem -Path . -Recurse -Filter *.exe | Select-Object -ExpandProperty FullName

          $paths = @("code\*", "demoinstaller\*") + $exeFiles

          Compress-Archive -Path $paths -DestinationPath $zipName -Force

          Add-Content -Path $env:GITHUB_ENV -Value ("ZIP_NAME=$zipName")

      - name: Store artifact
        uses: actions/upload-artifact@v4
        with:
          name: MedDose-artifact
          path: ${{ env.ZIP_NAME }}

      - name: Generate GitHub Release
        id: release_step
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-${{ github.run_number }}-${{ github.sha }}
          release_name: MedDose Release #${{ github.run_number }}
          body: |
            Автоматично створений реліз.
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload package to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_step.outputs.upload_url }}
          asset_path: ${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
