name: MedDose workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Fetch repository
        uses: actions/checkout@v4

      - name: Commit metadata
        run: |
          echo "=== Commit metadata ==="
          git log -1 --pretty="Format:%nAuthor: %an%nEmail: %ae%nMessage: %s%nDate: %ad"
          echo "Triggered by: $GITHUB_ACTOR"

      - name: Initialize Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python packages
        run: |
          if [ -f "requirements.txt" ]; then
            echo "Installing dependencies..."
            pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi

      - name: Quick application check
        run: python app.py || echo "App run check finished"

      - name: Create distributive archive
        run: |
          FILE_NAME="MedDose_build_${GITHUB_RUN_NUMBER}_${GITHUB_SHA::6}.zip"
          echo "ARCHIVE_NAME=$FILE_NAME" >> $GITHUB_ENV
          zip -r "$FILE_NAME" . -x "*.git*" "*.github*"

      - name: Save build artifact
        uses: actions/upload-artifact@v4
        with:
          name: meddose-package
          path: ${{ env.ARCHIVE_NAME }}

      - name: Generate release
        id: mkrel
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "meddose-${{ github.run_number }}"
          release_name: "MedDose Build #${{ github.run_number }}"
          body: |
            Автоматичний реліз MedDose.
            Автор коміту: ${{ github.actor }}
            Хеш: ${{ github.sha }}
          draft: false

      - name: Upload distributive to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.mkrel.outputs.upload_url }}
          asset_path: ${{ env.ARCHIVE_NAME }}
          asset_name: ${{ env.ARCHIVE_NAME }}
          asset_content_type: application/zip
