name: MedDose Workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Автор роботи
        run: |
          echo "Автор: Your Name (GitHub: $GITHUB_ACTOR)"
          echo "Дата запуску: $(date)"

      - name: Build application (ZIP)
        run: |
          ZIP_NAME="MedDose-${GITHUB_RUN_NUMBER}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          zip -r "$ZIP_NAME" . -x "*.git*"

      - name: Створення релізу
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: "MedDose Release"
          body: |
            Автоматичний реліз MedDose
            Автор: $GITHUB_ACTOR
            Коміт: ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Додавання ZIP до релізу
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
